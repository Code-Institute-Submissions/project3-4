{% extends 'base.html' %}
{% block content %}
    <section class="container">
    <h2>Contact Us</h2>
    <br>
    <p>Our fully qualified and experienced consultants are here to help you out with any AV challenges that may stand in your way. Please fill out the form below to get started.</p>
    <div id="form-area">
        <form method="post">
            <fieldset>
			    <legend>Contact Form</legend>
			    {% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-primary" type="submit" value="Submit">
		    </fieldset>
	    </form>
	</div>
    </section>
{% endblock %}
